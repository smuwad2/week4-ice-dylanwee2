<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var select_list = document.getElementById("select_item");

        select_list.addEventListener("change", function(){
            const selected_option = this.value;
            console.log(selected_option);

            const new_li_element = document.createElement("li");
            new_li_element.innerText = selected_option;

            const ul_element = document.getElementById("shopList");
            ul_element.appendChild(new_li_element);
        });
    </script>

    

    </body>
</html>
