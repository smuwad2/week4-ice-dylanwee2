<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" id="id" name="id" ><br>
            Age: <input type="number" id="age" name="age" ><br>
            Email: <input type="text" id="email" name="email" ><br>
            Password: <input type="password" id="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
                // Error messages:
                // Invalid age: Age must be between 10 and 40.
                // Invalid email: Email must contain the character @.
                // Empty password: Password must be non-empty.

                var errorMessages="";
                
                // Method 1
                // var id = document.getElementById("id").value;
                // var age = document.getElementById("age").value;
                // var email = document.getElementById("email").value;
                // var password = document.getElementById("password").value;

                // Method 2
                const form = document.forms[formName];
                const id = form["id"].value; // Same as document.getElementsById.value
                const age = form["age"].value; 
                const email = form["email"].value; 
                const password = form["password"].value; 

                if (id.length > 10){
                    errorMessages += "ID max length is 10. \n";
                }

                if (10 > age && age < 40){
                    errorMessages += "Age must be between 10 and 40. \n";
                }

                if(email.indexOf("a") == -1 ){
                    errorMessages += "Email must contain the character @. \n";
                }

                if (!password && password.length == 0){
                    errorMessages += "Password must be non-empty. \n";
                }

                if(errorMessages){
                    alert(errorMessages);
                }
            }
     
         </script>
</body>
</html>
